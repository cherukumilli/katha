<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="katha-icons.html">

<dom-module id="katha-story2">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
        margin-bottom: 128px;
      }

      iron-image {
        width: 100%;
        height: 400px;
      }

      #storyText {
        padding: 16px;
        /*font-size: 1.5em;*/
      }

      .fab-position {
        position: fixed;
        bottom: 16px;
        right: 24px;
        left: 280px;
      }

      paper-fab {
        background-color: var(--paper-deep-orange-a700);
      }

      #controls {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      .control {
        @apply --layout-vertical;
        @apply --layout-center;
        padding-right: 32px;
        padding-left: 32px;
      }

      audio {
        @apply --layout-self-center;
      }

      div[hidden] {
        display: none;
      }

      small {
        font-size: 14px;
        color: var(--error-color);
      }

      @media (max-width: 1000px) {
        iron-image {
          height: 200px;
        }

         :host {
          padding: 0px;
        }

        .card {
          margin: 0px;
          padding: 0px;
          box-shadow: none;
        }

        .fab-position {
          left: 24px;
        }
      }
    </style>

    <div class="card">
      <small>Works on Safari on iOS</small>
      <iron-image src="/images/manifest/icon-512x512.png" sizing="contain"></iron-image>

      <div id="storyText">
        A long long time ago there lived a just king and his queen. They had 2 beautiful children. They lived happily in a beautiful
        palace.
      </div>

      <div id="controls" class="fab-position">
        <audio id="audio" controls hidden></audio>

        <div class="control" hidden$="[[__hideRecordDiv]]">
          <paper-fab id="recordingFab" icon="katha-icons:mic" title="Record" on-tap="__record"></paper-fab>
          <div>[[__recordText]]</div>

          <!-- TODO: using the accept video because audio doesn't work. update it after safari fixes their bug -->
          <!--<input type="file" accept="audio/*" capture="microphone">-->
          <input id="file" type="file" accept="video/*" capture hidden>
        </div>

        <div class="control" hidden$="[[!__hideRecordDiv]]">
          <paper-fab icon="katha-icons:redo" title="retake" on-tap="__retake"></paper-fab>
          <div>retake</div>
        </div>

        <div class="control" hidden$="[[!__hideRecordDiv]]">
          <paper-fab id="playingFab" icon="katha-icons:play-arrow" title="Play" on-tap="__play"></paper-fab>
          <div>[[__playText]]</div>
        </div>

        <div class="control" hidden$="[[!__hideRecordDiv]]">
          <paper-fab icon="katha-icons:cloud-upload" title="save recording" on-tap="__save"></paper-fab>
          <div>save</div>
        </div>
      </div>

    </div>
  </template>

  <script>
    class KathaStory2 extends Polymer.Element {
      static get is() {
        return 'katha-story2';
      }

      static get MAX_RECORDING_TIME() {
        return 120;
      }

      static get MEDIA_DEVICES_CONSTRAINTS() {
        return {
          audio: true,
          video: false
        };
      }

      static get MEDIA_RECORDER_OPTIONS() {
        let options = {
          mimeType: 'video/webm;codecs=vp9'
        };
        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
          console.log(options.mimeType + ' is not Supported');
          options = {
            mimeType: 'video/webm;codecs=vp8'
          };
          if (!MediaRecorder.isTypeSupported(options.mimeType)) {
            console.log(options.mimeType + ' is not Supported');
            options = {
              mimeType: 'video/webm'
            };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
              console.log(options.mimeType + ' is not Supported');
              options = {
                mimeType: ''
              };
            }
          }
        }

        return options;
      }

      static get properties() {
        return {
          __playing: {
            type: Boolean,
            value: false,
            observer: '__playingChanged'
          },
          __recordText: {
            type: String,
            value: 'record',
          },
          __playText: {
            type: String,
            value: 'play',
          },
          __startTime: {
            type: Number,
            value: 0,
          },
          __mediaRecorder: {
            type: Object,
          },
          __recordChunks: {
            type: Array,
            value: [],
          },
          __hideRecordDiv: {
            type: Boolean,
            value: false,
          },
          __elapsedTime: {
            type: Number,
            value: 0,
            observer: '__elapsedTimeChanged'
          },
          __timeoutId: {
            type: Number,
          },
        };
      }

      __retake(e) {
        e.preventDefault();
        e.stopPropagation();
        this.__hideRecordDiv = false;
      }

      __record(e) {
        e.preventDefault();
        e.stopPropagation();

        this.__startRecording();
      }

      __play(e) {
        e.preventDefault();
        e.stopPropagation();

        this.__playing = !this.__playing;
      }

      __startRecording() {
        this.$.file.addEventListener('change', this.__stopRecording.bind(this), {passive: true});
        this.__updateElapsedTime();
        this.$.file.click();
      }

      __stopRecording(e) {
        // stop recording if the recording has already started and save the file if any
        this.$.audio.src = URL.createObjectURL(e.target.files[0]);
        this.$.file.removeEventListener('change', this.__stopRecording.bind(this), {passive: true});
        this.__hideRecordDiv = true;
      }

      __startPlaying() {
        this.__playText = 'playing...';
        this.__elapsedTime = 0;
        this.__startTime = performance.now();
        this.$.audio.play();
        this.__updateElapsedTime();
      }

      __stopPlaying() {
        clearTimeout(this.__timeoutId);
        this.$.audio.pause();
        this.__elapsedTime = 0;
        this.__playText = 'play';
        this.__startTime = 0;
      }

      __playingChanged(newValue, oldValue) {
        if (!newValue && oldValue === undefined) return; //do nothing during first time the variable initializes

        if (newValue) {
          this.__startPlaying();
        } else {
          this.__stopPlaying();
        }
      }

      __updateElapsedTime() {
        this._timeoutId = setTimeout(() => {
          this.__elapsedTime = Number((performance.now() - this.__startTime) / 1000).toPrecision(4);
          this.__updateElapsedTime();
        }, 500);
      }

      __elapsedTimeChanged(elapsedTime) {
        if (elapsedTime > 0) {
          if (this.__playing) {
            this.$.playingFab.getRipple().simulatedRipple();
            if (this.$.audio.ended || elapsedTime > KathaStory2.MAX_RECORDING_TIME) {
              this.__playing = false;
            }
          }
        }
      }

    }

    window.customElements.define(KathaStory2.is, KathaStory2);
  </script>
</dom-module>
